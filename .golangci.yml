issues:
  exclude-rules:
    - path: /
      linters:
        - typecheck
        - jscpd
        - gocritic
        - gofumpt
        - wsl
        - varnamelen
        - testpackage
        - gomnd
        - wastedassign
        - lll
        - predeclared
        - gochecknoglobals
        - wrapcheck
        - exhaustivestruct
        - thelper
        - exhaustruct
        - errorlint
        - ifshort
        - stylecheck
        - makezero
        - goerr113
        - cyclop
        - dupword
        - paralleltest
        - revive
        - funlen
        - unparam
        - forcetypeassert
        - golint
        - dupl
        - nlreturn

linters:
  enable-all: true
