    - EXC0007
    - EXC0008
    - EXC0009
    - EXC0010
    - EXC0011
    - EXC0012
    - EXC0013
    - EXC0014
  exclude-rules:
    - path: /
      linters:
        - nosnakecase
        - nlreturn
        - forcetypeassert
        - ifshort
        - scopelint
        - varnamelen
        - lll
        - testpackage
        - gomnd
        - wsl
        - gochecknoglobals
